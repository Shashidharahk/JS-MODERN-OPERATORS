<body>
    <script>


        function isSpecial(arr) {
            for (let i = 0; i < arr.length; i+=2) {
                if (arr[i] % 2 !== i % 2)
                 return false
            }
            return true;
        }
        console.log(isSpecial([2, 7, 4, 9, 6, 1, 6, 3]));
        console.log(isSpecial([2, 7, 6, 1, 6, 1, 6, 3]));
        console.log(isSpecial([2, 7, 8, 8, 6, 1, 6, 3,9]));



    </script>

</body>
